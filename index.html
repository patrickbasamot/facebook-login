<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebok - Log in</title>
</head>
<body>
    
<div class="container">
    <div class="left-column">
        <h3>facebook</h3>
     <p class="recent">Recent Logins</p>
     <p class="click">Click your picture or add an account.</p>
        <div class="flex-imgcontainer">
            <figure>
                <img src="./images/85498161615209203_1636332751.jpg" alt="Profile Picture">
                <figcaption>Patrick</figcaption>
            </figure>

            <figure>
                <img src="./images/85498161615209203_1636332751.jpg" alt="Profile Picture">
                <figcaption>Patrick</figcaption>
            </figure>

        </div>
    </div>
  
    <div class="right-column">
        <div class="container-padding">
            <input type="email" name="Email" placeholder="Email or phone number">
            <input type="password" name="password" placeholder="Passsword">
            <button class="login">Log In</button>
            <a href="#">Forgot password?</a>
            <hr>
            <button class="create">Create new account</button>
        </div>
        <p class="bottom"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
    </div>
</div>
</body>
</html>
